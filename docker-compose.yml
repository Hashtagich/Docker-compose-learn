version: "3.8"

services:

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB: prediction
      POSTGRES_USER: prediction
      POSTGRES_PASSWORD: prediction
    ports:
      - "5432:5432"


  prediction:
    build:
      context: ./prediction
    container_name: prediction
    volumes:
      - static_volume:/app/static
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      - SECRET_KEY
      - TIME_ZONE
      - DEBUG
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
      - DB_HOST
      - DB_PORT
    env_file:
      - .env.docker
    restart: on-failure:5


  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/static
    ports:
      - "80:80"
    depends_on:
      - prediction

volumes:
  static_volume:
